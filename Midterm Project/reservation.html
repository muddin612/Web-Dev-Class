  <div class="container">
    <h2>Reservation at Mohammed Uddin's Resort</h2>
    <form class="form-horizontal">
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="first_name">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" name="first_name" autofocus width="100%" required>
        </div>
      </div>
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="last_name">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" name="last_name" required style="width: 100%;">
        </div>
      </div>
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="number_street">Number &amp; Street:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="number_street" name="number_street" required>
        </div>
      </div>
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="City">City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="City" name="City" required>
        </div>
      </div>
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="Zip_Code">Zip Code:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="Zip_Code" name="Zip_Code" required>
        </div>
      </div>
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="Check-in_Date">Check-in Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="Check-in_Date" name="Check-in_Date" required>
        </div>
      </div>
  
      <div class="row form-group">
        <label class="control-label col-sm-2" for="Check-out_Date">Check-out Date:</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="Check-out_Date" name="Check-out_Date" required>
        </div>
      </div>

      <div class="row form-group">
        <label class="control-label col-sm-2" for="Number_People">Number of People:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="Number_People" name="Number_People" required>
        </div>
      </div>

      <div class="row form-group">
        <label class="control-label col-sm-2" for="Room_Type">Room Type:</label>
        <div class="col-sm-10">
            <select class="form-control" id="Room_Type" name="Room_Type" required>
                <option value=""></option>
                <option value="king">King</option>
                <option value="queen">Queen</option>
                <option value="suit">Suit</option>

            </select>
        </div>
    </div>

    <div class="row form-group">
        <label class="control-label col-sm-2" for="Phone">Phone:</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" id="Phone" name="Phone" placeholder="(###)###-####"
                pattern="([0-9]{3})-[0-9]{3}-[0-9]{4}" required>
        </div>
    </div>

    <div class="row form-group">
        <label class="control-label col-sm-2" for="Email_Address">Email Address:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="Email_Address" name="Email_Address"
                placeholder="name@domain.com" required>
        </div>
    </div>

    <div class="row form-group">
        <label class="control-label col-sm-2" for="Payment_Method">Payment Method:</label>
        <div class="col-sm-10">
            <select class="form-control" id="Payment_Method" name="Payment_Method" required>
                <option value=""></option>
                <option value="amex">AMEX</option>
                <option value="visa">VISA</option>
                <option value="mc">MC</option>
                <option value="discover">Discover</option>


            </select>
        </div>
    </div>


    <div class="row form-group">
        <label class="control-label col-sm-2" for="Card_Number">Card Number:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Card_Number" name="Card_Number" required>
        </div>
    </div>



    <div class="row form-group">
        <label class="control-label col-sm-2" for="Special_Requests">Special Requests:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="Special_Requests" name="Special_Requests" rows="4" cols="36"
                required></textarea>
        </div>
    </div>


    <table>
        <tr>

            <th style="width:20%">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Reserve a
                            room</button>
                    </div>
                </div>
            </th>
            <th style="width:60%">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="clear" class="btn btn-primary"
                            style="background-color:green">Clear</button>
                    </div>
                </div>

            </th>
        </tr>
    </table>
